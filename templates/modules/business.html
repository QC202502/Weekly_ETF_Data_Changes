<!-- 商务品分析 -->
<div class="content-section" id="section-business" style="display: none;">
    <div class="card">
        <div class="card-header">
            <h5><i class="bi bi-star"></i> 商务品分析</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="card-header">基本统计</div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <tbody>
                                    <tr>
                                        <th>商务品总数</th>
                                        <td id="total-business">-</td>
                                    </tr>
                                    <tr>
                                        <th>基金公司数量</th>
                                        <td id="business-companies">-</td>
                                    </tr>
                                    <tr>
                                        <th>商务品总规模(亿元)</th>
                                        <td id="business-scale">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">商务品基金公司分布</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>基金公司</th>
                                            <th>商务品数量</th>
                                            <th>商务品规模(亿元)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="business-table">
                                        <!-- 数据将通过JavaScript填充 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
