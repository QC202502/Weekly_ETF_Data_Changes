            <h5><i class="bi bi-search"></i> ETF竞品查询</h5>
        </div>
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="输入ETF代码、名称或指数" value="{{ search_code }}">
