{% extends "base.html" %}

{% block title %}ETF推荐 - ETF数据分析平台{% endblock %}

{% block content %}
<div class="container mt-4" id="recommendation-container">
    <!-- 搜索表单 -->
    <div class="search-section mb-4">
        <form id="search-form" action="/search" method="post" class="search-form">
            <div class="input-group">
                <input type="text" id="search-input" name="code" class="form-control" placeholder="输入ETF代码(如560050或sh560050)、指数关键词(如红利、纳斯达克等)或基金公司简称">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> 搜索
                </button>
            </div>
            <div class="form-text text-muted mt-1">可输入ETF代码(如560050或sh560050)、指数关键词(如红利、纳斯达克等)或基金公司简称</div>
        </form>
    </div>

    <h1 class="mb-4">ETF推荐</h1>
    
    <!-- 简单的推荐容器 -->
    <div id="price-return-section" class="mb-5">
        <h2 id="price-return-title">涨幅TOP20 ETF</h2>
        <div id="price-return-recommendations"></div>
    </div>
    
    <div id="attention-section" class="mb-5">
        <h2>关注度TOP20 ETF</h2>
        <div id="attention-recommendations"></div>
    </div>
    
    <div id="holders-section" class="mb-5">
        <h2>持仓人数TOP20 ETF</h2>
        <div id="holders-recommendations"></div>
    </div>
</div>

<!-- 推荐提示工具 -->
<div id="recommendation-tooltip" class="tooltip-card" style="display: none;">
    <div class="tooltip-header">
        <small>基金详情</small>
    </div>
    <div class="tooltip-body">
        <div id="tooltip-change-container">
            <small>当日涨幅: </small>
            <span id="tooltip-change">-</span>
        </div>
        <div>
            <small>跟踪指数: </small>
            <span id="tooltip-index">-</span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="/static/js/recommendation-new.js"></script>
{% endblock %}
